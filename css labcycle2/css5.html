<html>
<head>
<title>Fixed Side Navigation Bar</title>
<style>
.sidenav{
		height:100%;
		width:160px;
		position:fixed;
		top:0;
		left:0;
		background-color:green;
		padding-top:20px;
		}
.sidenav a{
		display:block;
		color:white;
		padding:6px 8px 6px 16px;
		text-decoration:none;
		font-size:18px;
		}
.sidenav a:hover{
			color:red;
			}
.main{
	margin-left:160px;
	padding:10px;
	height:2000px;
	}
</style>
</head>
<body>
<div class="sidenav">
<a href="#about">About US</a>
<a href="#departments">Departments</a>
<a href="#vision">Vision and Mission</a>
<a href="#contact">Contact US</a>
</div>
<div class="main">
<h1>Side Example</h1>
<p>This is the main content area.The sidebar is fixed to the left side of the screen.</p>
</div>
</body>
</html>
